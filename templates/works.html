{% extends "base.html" %}
{% block content %}
    <h1 align="center">Works log</h1>
    {% for job in jobs %}
        <div>
            <h2>Action # {{job.id}}</h2>
            <table class="table table-bordered">
                <tr>
                    <td > Title of activity </td>
                    <td > Team Leader</td>
                    <td > Duration</td>
                    <td > List of collaborators </td>
                    <td > is finished </td>
                </tr>
                <tr>
                    <td>{{job.job}}</td>
                    <td>{{job.user.name}}</td>
                    <td>{{job.work_size}}</td>
                    <td>{{job.collaborators}}</td>
                    <td>{{job.is_finished}}</td>
                </tr>
            </table>
        </div>
        <br>
        <br>
   {% endfor %}
{% endblock %}
